<div class="mx-auto m-3 p-3">
    <div class="card" style="width: 500px;">
        <div class="centrado card-header bg-success ">
            <h5>Agregar producto al carrito</h5>
        </div>
        <div class="card-body shadow rounded">
            <form action="/artesanias/artesanos/guardar" method="POST">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="producto">Producto: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="producto" id="producto" required maxlength="50">
                    </div>
                    <div class="col-sm-4">
                        <label for="producto">Precio: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="precio" id="precio" required
                            maxlength="50">
                    </div>
                    <div class="col-sm-4">
                        <label for="producto">Cantidad: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="cantidad" id="cantidad" required
                            maxlength="50">
                    </div>
                </div>
                <br>
                <div style="text-align: center;">
                    <input type="submit" class="btn btn-primary" value="Guardar">
                </div>
            </form>
        </div>
    </div>
</div>
