<div class="mx-auto m-3 p-3">
    <div class="card">
        <div class="card-header bg-success d-flex justify-content-between ">
            <h5>Listado de clasificación</h5>
        </div>
        <div class="card-body shadow rounded">
            <table class="table table-hover table-bordered">
                <caption>Pág. 1 </caption>
                <thead class="thead-light ">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">PRODUCTO</th>
                        <th scope="col">PRECIO</th>
                        <th scope="col">CANTIDAD</th>
                        <th scope="col">TOTAL</th>
                        <th scope="col" colspan="2">ACCION</th>
                    </tr>
                </thead>
                <tbody>
                    <!--LISTADO_CARRITO-->
                    <tr>
                        <td>{id}</td>
                        <td>{producto}</td>
                        <td>{precio}</td>
                        <td>{cantidad}</td>
                        <td>{precio*cantidad}</td>
                        <td>
                            <a href="/artesanias/carrito/editar/{id}">
                                <img src="/static/img/edit.png" width="48" alt="edit"
                                    title="Editar el elemento actual " />
                            </a>
                        </td>
                        <td>
                            <a href="/artesanias/carrito/eliminar/{id}"
                                onclick="return confirm( 'Esta seguro de Borrar {descripcion}') ">
                                <img src="/static/img/delet.png" width="48" alt="delete"
                                    title="Borrar el elemento actual " />
                            </a>
                        </td>
                    </tr>
                    <!--LISTADO_CARRITO-->
                </tbody>
            </table>
            <div class="card-body shadow rounded">
                <form action="/artesanias/carrito/agregar" method="POST">
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-primary" value="Agregar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
